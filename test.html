<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.7;
            animation: imageFade 30s infinite; /* Adjust duration as needed */
        }
        @keyframes imageFade {
            0% { opacity: 0.7; }
            25% { opacity: 0; } /* Adjust these percentages for fade timing */
            50% { opacity: 0; }
            75% { opacity: 0.7; }
            100% { opacity: 0.7; }
        }


        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 120px;
            z-index: 2;
        }

        .coming-soon,
        .stay-tuned {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            margin: 0;
            text-align: center;
        }

        .coming-soon {
            bottom: 80px;
            font-size: 2.5rem;
            font-weight: bold;
            animation: slideUp 1.5s ease-out;
        }

        .stay-tuned {
            bottom: 50px;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 50px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .coming-soon {
                font-size: 2rem;
                bottom: 70px;
            }

            .stay-tuned {
                font-size: 1rem;
                bottom: 40px;
            }

            .logo {
                top: 10px;
                left: 10px;
                max-width: 100px;
            }
        }
    </style>
</head>

<body>
    <video autoplay muted loop class="background-video">
        <source src="MEENA GROUP INTRO.mp4" type="video/mp4">
    </video>
    <img src="MEENA GROUP.png" alt="Company Logo" class="logo">
    <h1 class="coming-soon">Something Amazing is Coming Soon</h1>
    <p class="stay-tuned">Stay tuned for updates!</p>

    <script>
        const imageContainer = document.createElement('div');
        imageContainer.classList.add('background-image');
        document.body.appendChild(imageContainer);

        const images = [
            "static/image1.jpg",
            "static/image2.jpg", // Add your image paths here
            "static/image3.jpg", // Example
            // ... more image paths
        ];

        let currentImageIndex = 0;

        function changeImage() {
            const currentImage = images[currentImageIndex];
            imageContainer.style.backgroundImage = `url(${currentImage})`;
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        changeImage(); // Set initial image
        setInterval(changeImage, 10000); // Change every 10 seconds (10000 milliseconds)

        document.addEventListener("DOMContentLoaded", () => {
            console.log("Page Loaded Successfully");
        });
    </script>

</body>

</html>
