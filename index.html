<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Meena Group Real Estate - Something Amazing is Coming Soon">
  <meta name="keywords" content="Real Estate, Pune, Ahilya, Nagar, Ahilyanagar, Meena Group, Properties, Construction">
  <meta name="author" content="Meena Group">
  <title>Meena Group</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      /* background: linear-gradient(135deg, #ff7e5f, #feb47b); */
      font-family: 'Arial', sans-serif;
      color: white;
      position: relative;
      overflow-x: hidden;
    }
    .background-video, .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.5;
    }
    .background-image {
      z-index: -2;
      opacity: 0.7;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      max-width: 120px;
      z-index: 2;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100%;
      text-align: center;
      padding-bottom: 50px;
      gap: 15px;
    }
    .coming-soon {
      font-size: 2.5rem;
      font-weight: bold;
      animation: slideUp 1.5s ease-out;
    }
    .stay-tuned {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeIn 3s ease-in;
    }
    .contact-info {
      font-size: 1rem;
      opacity: 0.9;
      animation: fadeIn 3.5s ease-in;
      margin-top: 10px;
    }
    .contact-info a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      background-image: url('static/image7.jpg');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: left;
    }
    .contact-text {
      max-width: 500px;
      padding-right: 30px;
    }
    .contact-text h2 {
      margin-bottom: 20px;
      font-size: 4rem;
    }
    .contact-text p {
      font-size: 2rem;
      line-height: 1.6;
    }
    .contact-form {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      text-align: center;
    }
    .contact-form h2 {
      margin-bottom: 20px;
    }
    .contact-form input, .contact-form textarea {
      width: 90%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
    }
    .contact-form button {
      padding: 10px 20px;
      background: #ff7e5f;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background: #feb47b;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }
      .contact-text {
        padding-right: 0;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <img src="static/image6.jpg" alt="Real Estate Building" class="background-image">
  <video autoplay muted loop class="background-video">
    <source src="MEENA GROUP INTRO.mp4" type="video/mp4">
  </video>
  <img src="MEENA GROUP.png" alt="Company Logo" class="logo">
  <div class="content-wrapper">
    <h1 class="coming-soon">Something Amazing is Coming Soon</h1>
    <p class="stay-tuned">Stay tuned for updates!</p>
    <p class="contact-info">Office: Ahilya Nagar, Maharashtra | Email: <a href="mailto:contact@meenagroup.co">contact@meenagroup.co</a></p>
  </div>

  <div class="contact-section">
    <div class="contact-text">
      <h2>Get in Touch</h2>
      <p>If you have any inquiries or would like to know more, please feel free to contact us.</p>
    </div>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/xdoqogzn" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Page Loaded Successfully");
    });
  </script>
</body>
</html>
